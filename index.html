    <body>

            <h1><center><b> <font color='yellow'> Seja bem vindo ao meu site <3 </font></b> </center> </h1>

        <div class="container">
    <h2>Eu sou linda</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://i.pinimg.com/originals/a5/96/f8/a596f89057fc3cf00a5fbe10f8b7a498.jpg" alt="Los Angeles" style="width:50%;">
      </div>

      <div class="item">
        <img src="https://tudoparahomens.com.br/wp-content/uploads/2017/09/foto-sol-tumblr.jpg" alt="Chicago" style="width:50%;">
      </div>
    
      <div class="item">
        <img src="https://i.pinimg.com/originals/a3/f7/67/a3f767f0377787b799f39d49099c2b86.jpg" alt="New york" style="width:50%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
